<!-- HEADER -->
<div class="gated-header">
	<header class="gated">  
		<div class="container v-align story-content text-center">
			
		</div>
	</header>
</div>
	
<!-- SECTION 1-->
<section class="section-home-3 no-p text-center">
	<div class="container-under bgbox-lightgray">
    <div class="container bg-white more-margin-bottom max-w-90 neg-200-margin-top"> 

			<!-- Web -->
			<div class="row text-center mobile-img-hide tablet-img-hide">
				<div class="col-5"></div>
				<div class="col-2 zero-padding no_margin">
					<div class="bg-dark gated-logo-top">
						<div class="container more-padding-bottom more2-padding-top">
							<div class="img">
								<img src="{{site.data.gated_index.image_logo}}" class="gated-brand">
							</div>
						</div>
					</div>
				</div>
				<div class="col-5"></div>
			</div>
			<!-- Tablet -->
			<div class="row text-center web-ls-img-hide mobile-img-hide">
				<div class="col-4"></div>
				<div class="col-4 zero-padding no_margin">
					<div class="bg-dark gated-logo-top">
						<div class="container more-padding-bottom more2-padding-top">
							<div class="img">
								<img src="{{site.data.gated_index.image_logo}}" class="gated-brand">
							</div>
						</div>
					</div>
				</div>
				<div class="col-4"></div>
			</div>
			<!-- Mobile -->
			<div class="row text-center web-img-hide web-img-hide tablet-img-hide">
				<div class="col-sm-0"></div>
				<div class="col-6 zero-padding no_margin">
					<div class="bg-dark gated-logo-top">
						<div class="container more-padding-bottom more2-padding-top">
							<div class="img">
								<img src="{{site.data.gated_index.image_logo}}" class="gated-brand">
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-0"></div>
			</div>

      <!-- Part 01-->
      <div class="row text-center animate slide-in-from-top">
				<div class="col-md-2 col-sm-0"></div>
        <div class="col-md-8 col-sm-12">
          <h1 class="more2-margin-top text-secondary-darker">
						{{site.data.gated_index.title}}
					</h1>
					<img src="{{site.data.gated_index.image_illust}}" width="300" 
								class="img-fluid more-margin-top" style="margin:auto;">
					<p class="bold font-size-24 more-margin-top">
						{{site.data.gated_index.subtitle}}
					</p>
				</div>
				<div class="col-md-2 col-sm-0"></div>
			</div>
			<div class="row text-center animate slide-in-from-top">
				<div class="col-md-2 col-sm-0"></div>
        <div class="col-md-8 col-sm-12">
          <div class="more-margin-top font-size-16">
            <p>
							{{site.data.gated_index.text_one}}
            </p><br>
            <p>
							{{site.data.gated_index.text_two}}
            </p><br>
            <!-- <p><b>Our Data Promise last updated: </b>24 May 2018</p> -->
          </div>
				</div>
				<div class="col-md-2 col-sm-0"></div>
			</div>
			
			<div class="row">
				<div class="col-md-2 col-sm-0"></div>
				<div class="col-md-8 col-sm-12 animate slide-in-from-top">
					<div class="contacts more-margin-top more4-margin-bottom">
						<form>
							<div class="form-group">
								<input id ="full_name" type="text" class="form-control-white" placeholder="Full Name *">
							</div>

							<div class="row md-gutter">
								<div class="col-md-6">
									<div class="form-group">
										<input id ="email" type="text" class="form-control-white" placeholder="Email *">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<input id ="phone_nr" type="text" class="form-control-white" placeholder="Phone No. *">
									</div>
								</div>
							</div>

							<div class="row md-gutter">
								<div class="col-md-6">
									<div class="form-group">
											<input id ="company_name" type="text" class="form-control-white" placeholder="Company *">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<select id ="nr_of_staff" class="form-control-white">
											<option  disabled selected value>No. of Staff</option>
                      <option>1-10</option>
                      <option>11-50</option>
                      <option>51-100</option>
                      <option>101-250</option>
                      <option>250+</option>
										</select>
									</div>
								</div>
							</div>

							<div class="row md-gutter">
								<div class="col-lg-12">
									<div class="form-group">
										<textarea id ="how_can_we_help" class="form-control-white" placeholder="How can we help you?"></textarea>
									</div>
								</div>
							</div>

							<div class="row md-gutter">
								<div class="col-md-6 col-sm-6">
									<div class="form-group m-top">
										<div class="checkbox-control">
											<input type="checkbox"  value="1" id="checkbox-1" name="" >
											<label for="checkbox-1">
												<span>I would like a <b>free coffee tasting</b></span>
											</label>
										</div>
									</div>
								</div>
								<div class="col-md-6 col-sm-6">
									<a id="submit_button" href="#" class="btn btn-secondary-dark full-width center-mobile">Treat your team</a>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="col-md-2 col-sm-0"></div>
			</div>

    </div>
  </div>
</section>
