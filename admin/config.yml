publish_mode: editorial_workflow
media_folder: "assets/uploads"

backend:
  name: git-gateway
  repo: https://github.com/sites-yari/pact-business
  branch: master # Branch to update (optional; defaults to master)
  site_domain: pact-business-varahamihira.netlify.com

collections:
#====================| POSTS |===================================================|  
  #-----| Read me |------------------------------|
  - name: "posts"
    label: "Instructions"
    folder: "_posts"
    create: false
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Published date", name: "date", widget: "datetime", format: "YYYY-MM-DD" }
      - { label: "Instructions", name: "body", widget: "markdown" }