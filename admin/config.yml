      - { label: "Visible Link", name: "permalink", widget: "string", default: "/spilling_beans/(name-here)"}
      - { label: "Category", name: "category", widget: "select", options: [ " ", "tasting" , "more to add"] }
      - { label: "Class", name: "class", widget: "hidden", default: "blog" } 
      - { label: "Main Image", name: "image_path", widget: "image" }
      - { label: "Body Text", name: "body", widget: "markdown" }

