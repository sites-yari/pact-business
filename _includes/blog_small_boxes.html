<div class="col-sm-6 col-lg-4 m content-padd-10 animate slide-in-from-top">
  <a href="{{post.url}}" class="blog-content">
    <div class="item-img-alt same-less-height-no-bg">
      <div class="img">
        <div class="img-zoom">
          <img src="{{post.image_path}}" class="img-fluid">
        </div>
      </div>
      <div class="content-less2-space">
        <p class="font-size-14 more-10-margin-bottom text-primary-blue uppercase">{{post.date-shown}}</p>
        <h3 class="h5 post-title-box">{{post.title | strip_html |  truncatewords: 8}}</h3>
        <p class="post-text-box text-p-color">{{post.excerpt | strip_html |  truncatewords: 20}}</p>
        <br><br>
        <p class="text-primary-blue"><i class="fa fa-plus"></i> read more</p>
      </div>
    </div>
  </a>
</div>
