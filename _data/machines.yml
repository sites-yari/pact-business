  slide01: 
    image: ../assets/img/icons/hello_fresh.png
    title: Hello Fresh
    subtitle: A consumer services company of 100 people
    set-up: 
      text: their set-up
      space01: One Expresso machine
      space02: One WMF 1500
      space03: Two different expressos
    question01:
      q: What was the coffee set-up at the office before you signed up with Pact Coffee?
      r: Trialling suppliers in the hopes of finding the perfect blend!
    question02:
      q: What made you choose Pact Coffee?
      r: The Hello Fresh Team really enjoy the flavour of Pact Coffee, we also love that its ethically sourced! We like that Pact are a young company with a similar culture and vibe to our own.
    question03:
      q: What’s the response been like in the office so far?
      r: Both employees and guests have been incredibly complimentary of the coffee - they noticed a change and we regularly reference Pact coffee being the reason for the improvement!
    question04:
      q: We believe that great-tasting, ethically sourced coffee plays a role in developing company culture by facilitating team bonding and making teams feel valued. What’s it like working at Hello Fresh?
      r: Hello Fresh is a company with a brilliant culture - everyone loves and appreciates food, and it shows in our environment as we often bond in the kitchen over a hot cup of Pact coffee!
  slide02: 
    image: ../assets/img/icons/shack15.png
    title: SHACK15
    subtitle: A tech incubator company of 30+ people
    set-up: 
      text: their set-up
      space01: Bean to cup machine
      space02: Rotating espresso selection
    question01:
      q: What was the coffee set-up at the office before you signed up with Pact at Work?
      r: Prior to signing up with Pact, we were using a coffee machine supplier which was fine but there was no excitement around the coffee and their service wasn’t personalised to us.
    question02:
      q: What made you choose Pact Coffee?
      r: What we loved about Pact is the connection to the farmers, they’ve made a real effort to let us know about the coffees, where they’re from and who is growing them and that’s become a real talking point with our members.
    question03:
      q: What makes Pact at Work work for you?
      r: The whole process of working with Pact has been smooth thanks to the Pact team. We love the flexibility of the deliveries, getting the amount of fresh coffee that we need on a weekly basis and the fact that we get to try out a variety of different coffees.
    question04:
      q: What’s the response been like in the office so far?
      r: The unlimited coffee is a key benefit for our members; we’ve had great feedback on the coffee and they definitely appreciate not needing to head to the coffee shop to get their caffeine hit.
    question05:
      q: At Pact Coffee, we believe that great-tasting, ethically sourced coffee plays a role in developing company culture by facilitating team bonding and making teams feel valued. What’s it like working at SHACK15?
      r: It’s important to us to offer the best to our members, we’re creating a community and being able to take time out and enjoy a cup of coffee is definitely part of that. The workspace is changing, it’s less office and more community. 
