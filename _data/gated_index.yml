title: Get ready for<br> Pact Coffee for Business
subtitle: We'll be back with a new website on the 1st of October
image_logo: ../assets/img/brand/brand-3.png
image_illust: ../assets/img/illustration/01.png
text_one: >-
  You might have noticed: Pact at Work is out, Pact Coffee for Business is in.
  But why have we changed our brand? It's simple when you think about it. 
  That's just what we do - Pact Coffee, for businesses. We want everyone to
  know  exactly what we provide, and exactly who we are.
text_two: >-
  Basically, we're growing up. We don't just provide world-class coffee, we also
  provide a profissional service - one that's tailored to your team. We hope you
  like the 'new us'... and our new website, live on the 1st of October at <a
  href="http://business.pactcoffee.com/">http://business.pactcoffee.com/</a>
